        08855-1331, USA 8 October 2002 Interpretation Request #1 Topic: Division by
        Zero Relevant Clause: Subclause 7.2 Division by Zero, it says: \u201cIf the
        divisor is zero and the dividend is a finite nonzero num- ber, then the division
        by zero shall be signaled. The result, when no trap occurs, shall be a correctly
        signed (infinity symbol)(6.3).\u201d While this is apparently the convention
        decided on by the committee, it is mathemati- cally incorrect and it seems
        as if it should have been designated as Not-a-Number, since division by zero
        is mathematically undefined and implies that 0*infinity=1, which is pa- tently
        absurd. Why was this convention chosen instead of NaN, since it leads to a
        further degradation of our children\u2019s math abilities, given that the
        IEEE floating-point standard would be con- sidered to be authoritative on
        this subject, yet produces an erroneous results. Interpretation Response When
        a non-zero number is divided by a zero number, that is a divide by zero. It
        is in- terpreted as an attempt to take a limit of the ratio of two numbers
        as the denominator becomes too small to be represented in the number system
        while the numerator remains representable. Such a limit is best represented
        by an infinity of the appropriate sign. When zero is divided by zero, no such
        extrapolation can be made. If it is caused by an attempt to take the limit
        of the ratio of two numbers when both become two small to be represented,
        then the limit cannot be determined. If it is caused by some mistake in the
        programming, then no limit exists. Thus, this case is thought to be invalid
        and a NaN of appropriate sign is returned. (The sign is the only bit of information
        that can be deter- 445 Hoes Lane, Piscataway, NJ 08854 USA \u2022 +1 732 981
