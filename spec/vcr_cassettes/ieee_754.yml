        Revol Active Projects Active Standards Superseded Standards Inactive-Withdrawn
        Standards Inactive-Reserved Standards No Active Projects 1788-2015 IEEE Standard
        for Interval Arithmetic This standard specifies basic interval arithmetic
        (IA) operations selecting and following one of the commonly used mathematical
        interval models. This standard supports the IEEE 754 floating point formats
        of practical use in interval computations. Exception conditions are defined,
        and standard handling of these conditions is specified. Consistency with the
        interval model is tempered with practical considerations based on input from
        representatives of vendors, developers and maintainers of existing systems.
        The standard provides a layer between the hardware and the programming language
        levels. It does not mandate that any operations be implemented in hardware.
