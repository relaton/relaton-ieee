        This document contains supplemental information referenced by the European
        Rolling Plan for ICT Standardisation. IEEE Standards Activities in the Internet
        of Things (IoT) Overview IEEE serves as the gathering place for the global
        technical community working on the Internet of Things (IoT), as demonstrated
        by the many ongoing activities of the IEEE Internet of Things Initiative.
        The IEEE IoT Initiative provides the platform where professionals learn, share
        knowledge, and collaborate on the sweeping convergence of technologies, markets,
        applications, and the Internet. The success of IoT depends strongly on standardization,
        which provides interoperability, compatibility, reliability, and effective
        operations on a global scale. IEEE has a number of existing standards (current
        and under development), activities, and events that are directly related to
        creating the environment needed for a vibrant IoT, recognising the value of
        the IoT to industry and the benefits this technology innovation brings to
        the public. Some key standards activities are: \uf0b7 Architectural framework:
        The focus of IEEE P2413-2019 is to develop a standard for the architectural
        framework for the Internet of Things, which includes descriptions of various
        IoT domains, definitions of IoT domain abstractions, and identification of
        commonalities between different IoT domains. The architectural framework defined
        in this standard will promote cross- domain interaction, aid system interoperability
        and functional compatibility. \uf0b7 Harmonization and security of IoT: The
        IEEE 1451-99 is focused on developing a standard for harmonization of Internet
        of Things (IoT) devices and systems. This standard defines a method for data
        sharing, interoperability, and security of messages over a network, where
        sensors, actuators and other devices can interoperate, regardless of underlying
        communication technology. \uf0b7 Sensor Performance and Quality: Sensors are
        fundamental to IoT ecosystem with large volume of different sensors integrated
        into a complex framework. IEEE 2700 proposes a common framework for sensor
        performance specification terminology, units, conditions and limits is provided.
        IEEE P2510 defines quality measures, controls, parameters and definitions
        for sensor data related to Internet of Things (IoT) implementations. Relevant
