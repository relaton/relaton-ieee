        Time Protocol (gPTP) domains into one synchronized time for use by applications;
        - A function that directs the synchronized time of one gPTP domain into a
        different gPTP domain; and - Mechanisms that determine whether a gPTP domain
        has sufficient quality to be used for hot standby. This amendment also addresses
        errors and omissions in the description of existing functionality. Learn More
