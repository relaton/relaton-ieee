        1 This document contains supplemental information referenced by the European
        Rolling Plan for ICT Standardisation. IEEE Standards Activities in the Network
        and Information Security (NIS) Space Overview IEEE has standardization activities
        in the network and information security space, and in anti-malware technologies,
        including in the encryption, fixed and removable storage, and hard copy devices
        areas, as well as applications of these technologies in smart grids. IEEE\u2019s
        largest technical society, the IEEE Computer Society, is very well equipped
        to provide technical expertise in network and information security efforts.
        For over thirty years, the IEEE Computer Society has had a technical committee
        focused on computer security and privacy. It publishes the well-respected
        IEEE Security & Privacy magazine, which offers articles by top thinkers in
        the information security industry, and sponsors two long- established premier
        technical meetings: the IEEE Security and Privacy Symposium and the Computer
        Security Foundation Workshop. Other IEEE societies such as the IEEE Communications
        Society, the IEEE Power and Energy Society, and the IEEE Engineering, Medicine,
        and Biology also have projects in security. IEEE\u2019s Industry Connections
        Security Group (ICSG) is another important activity, providing a flexible
        and nimble platform for stakeholders to respond to the new malware environment.
        The ICSG has three key activities: \u25cf The IEEE Anti-Malware Support Service
        (AMSS), a set of shared support services that enables the individual security
        companies and the industry as a whole to respond more effectively and efficiently
        to the rapidly mutating universe of contemporary malware threats. AMSS currently
        consists of two main services: the Clean file Metadata eXchange (CMX), and
        the Taggant System. \u25cf The Malware Working Group, which develops better
        ways of sharing malware information, enabling the computer security industry
        to more effectively respond to malware threats. Current projects include SSL
        Man-in- the-Middle (MitM) and URL Brand Protection. While the former is designed
        to address problems with security software monitoring encrypted communications,
        the latter seeks to increase the effectiveness of anti-phishing solutions
        and reducing false positives. \u25cf The Encrypted Traffic Inspection (ETI)
        Working Group, which is helping to develop an accepted way to inspect network
        traffic, on top of encrypted transport standards. http:\/\/standards.ieee.org\/
        standards.ieee.org 2 Relevant Standards Activities It should be noted that
